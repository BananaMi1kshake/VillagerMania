<!DOCTYPE html>
<html>
<head>
    <title>Autonomous Hamlet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Autonomous Hamlet</h1>

    <!-- Onboarding Screen with Dropdown Menu -->
    <div id="onboarding-screen">
        <h3>Create Your Villager</h3>
        <input type="text" id="name-input" placeholder="Villager Name" maxlength="10">
        <select id="emoji-select">
            <!-- Emoji options will be added here by JavaScript -->
        </select>
        <button id="join-button">Join Village</button>
    </div>

    <pre id="game-map"></pre>

    <div class="map-key">
        <h4>Key</h4>
        <span>#: Wall</span>
        <span>T: Tree</span>
        <span>H: House</span>
        <span>~: Water</span>
        <span>.: Grass</span>
    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Your App's Script -->
    <script src="app.js"></script>
</body>
</html>
