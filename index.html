<!DOCTYPE html>
<html>
<head>
    <title>Autonomous Hamlet</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Define the size of our grid cells */
        :root {
            --tile-size: 24px;
        }

        /* Create the grid container */
        #game-map {
            display: grid;
            grid-template-columns: repeat(20, var(--tile-size)); /* 20 columns wide */
            font-family: 'Courier New', Courier, monospace;
            line-height: var(--tile-size);
            font-size: 20px;
        }

        /* Style for each individual cell in the grid */
        .map-tile {
            width: var(--tile-size);
            height: var(--tile-size);
            text-align: center;
            user-select: none; /* Prevents text selection on the map */
        }

        /* Color styles for grass and water */
        .grass {
            color: #4caf50; /* Green */
        }

        .water {
            color: #2196f3; /* Blue */
        }
    </style>
</head>
<body>
    <div id="roster-panel">
        <h2>Villagers</h2>
        <ul id="roster-list"></ul>
    </div>

    <div class="main-content">
        <h1>The Autonomous Hamlet</h1>

        <div id="onboarding-screen" class="modal-overlay">
            <div class="modal-content">
                <h3>Create Your Villager</h3>
                <input type="text" id="name-input" placeholder="Villager Name" maxlength="10">
                <select id="emoji-select">
                    </select>
                <button id="join-button">Join Village</button>
            </div>
        </div>

        <div id="map-container">
            <!-- The <pre> tag is now a <div> to allow for a CSS grid -->
            <div id="game-map"></div>
        </div>

        <div class="map-key">
            <h4>Key</h4>
            <span>#: Wall</span>
            <span>üå≥üå≤: Tree</span>
            <span>üè†: House</span>
            <span>~: Water</span>
            <span>.: Grass</span>
            <span>ü´êüçá: Berry Bush</span>
        </div>

        <div id="player-controls" style="display: none;">
            <h3>Your Villager Controls</h3>
            <label for="crush-select">Set Romantic Interest:</label>
            <select id="crush-select"></select>
            <button id="save-crush-button">Save</button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="close-profile-button">X</button>
            <div id="profile-details">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script type="module" src="main.js"></script>
</body>
</html>
