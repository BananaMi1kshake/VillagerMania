<!DOCTYPE html>
<html>
<head>
    <title>Autonomous Hamlet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Autonomous Hamlet</h1>
    <pre id="game-map"></pre>

    <div class="map-key">
        <h4>Key</h4>
        <span>#: Wall</span>
        <span>T: Tree</span>
        <span>H: House</span>

        <span>.: Grass</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="app.js"></script>
</body>
</html>
